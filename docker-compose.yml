version: '3.1'

services:
  web:
    env_file: .env
    build:
      context: .
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    depends_on:
      - database

  database:
    image: postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    restart: always
    ports:
      - ${DB_PORT}:5432