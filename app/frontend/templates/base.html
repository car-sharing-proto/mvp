<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}SKYMOBIL{% endblock %}</title>
    <style>
        .main {
            font-size: 24px;
            font-family: Arial, Helvetica, sans-serif;
            margin-left: auto;
            margin-right: auto;
            text-align: center 
        }

        nav {
            font-size: 24px;
            font-family: Arial, Helvetica, sans-serif;
            margin: left 20px;
            text-align: left 
        }

        .content {
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            margin-left: auto;
            margin-right: auto;
            text-align: center 
        }

        .flash-messages {
            color:  crimson;
            font-family: Arial, Helvetica, sans-serif;
            margin-left: auto;
            margin-right: auto;
            text-align: center 
        }

        .logo {
            font-size: 50px;
            color: rgb(0, 162, 255);
            margin-left: auto;
            margin-right: auto;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center 
        }
    </style>
</head>
<body>
    <nav>
    {% if current_user.is_anonymous %}
        <a href="{{ url_for('login') }}">Авторизация</a>
    {% else%}
        <a href="{{ url_for('logout') }}">Выйти</a>
    {% endif %}
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flash-messages">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
</body>
</html>
